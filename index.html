<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Reader</title>

    <!--Link bootstrap to HTML-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <!--Top Container holding text areas and button-->
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 col-sm-12">
                <div class="card w-100">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="headingText">An item</li>
                        <li>
                            <button type="button" class="btn btn-primary btn-lg" id="nextReveal"
                                onclick="next()">NEXT</button>
                        </li>
                        <li class="list-group-item" id="thirdArea">A second item</li>
                    </ul>
                </div>
            </div>
        </div>
        <!--Bottom card holding the go and back button-->
        <div class="row">
            <div class="col-md-4 offset-md-4 col-sm-12">
                <div class="card w-100">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                        <a href="#" class="btn btn-primary" id="startOver" onclick="reset()"></a>
                    </div>
                </div>
            </div>
        </div>



















    </div>

    <script src="./main.js"></script>
</body>

</html>
